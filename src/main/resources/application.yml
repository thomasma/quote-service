spring:
  application:
    name: quote-service
  profiles:
    active: "dev"
  main:
    banner-mode: "off"

---

spring:
  profiles: dev
server:
  quoteSvcURI: http://api.icndb.com
  quoteSvcPath: "/jokes/random?firstName=Dev&amp;lastName=Norris"
  port: 80

---

spring:
  profiles: test
server:
  quoteSvcURI: http://api.icndb.com
  quoteSvcPath: "/jokesss/random?firstName=Test&amp;lastName=Norris"
  port: 80

---

server:
  port: 80

---
# HTTP encoding
spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
        
---
# INTERNATIONALIZATION (MessageSourceAutoConfiguration)
spring:
  messages:
    basename: messages
    cache-duration: 10m
    encoding: UTF-8


logging:
   level:
     ROOT: INFO
     com.aver: DEBUG
     org.springframework: INFO
     
---


management:
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics,prometheus
