spring:
  application:
    name: quote-service
    
---    
server:
  port: 5000

---
# HTTP encoding
spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
        
---
# INTERNATIONALIZATION (MessageSourceAutoConfiguration)
spring:
  messages:
    basename: messages
    cache-seconds: -1
    encoding: UTF-8

#logging:
