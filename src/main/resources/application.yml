---
endpoints:
  health:
    enabled: true
    sensitive: false
  logfile:
    enabled: true
    path: /logfile
    sensitive: false
  metrics:
    enabled: true
    sensitive: false
  info:
    enabled: true
    sensitive: false
  sensitive: false
    
---
turbine:
  stream:
    destination: metricqueue
    port: 8989
---
health:
  hystrix:
    enabled: true

---
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
       
